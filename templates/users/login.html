{% extends "base.html" %}

{% block title %}Login - Majesty Xpress Logistics{% endblock %}

{% block content %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .auth-header {
        text-align: center;
        padding: 3rem 0;
        background: linear-gradient(135deg, #3498db, #2c3e50);
        color: white;
        border-radius: 10px;
        margin-bottom: 3rem;
    }
    
    .auth-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }
    
    .auth-card {
        background: white;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 500;
    }
    
    .form-control {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }
    
    .form-control:focus {
        border-color: #3498db;
        outline: none;
    }
    
    .login-btn {
        width: 100%;
        background: #3498db;
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .login-btn:hover {
        background: #2980b9;
    }
    
    .auth-links {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #eee;
    }
    
    .auth-links a {
        color: #3498db;
        text-decoration: none;
        margin: 0 0.5rem;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
    
    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    
    .checkbox-group {
        display: flex;
        align-items: center;
    }
    
    .checkbox-group input {
        margin-right: 0.5rem;
    }
    
    .forgot-link {
        color: #3498db;
        text-decoration: none;
    }
    
    .forgot-link:hover {
        text-decoration: underline;
    }
    
    .social-login {
        margin-top: 2rem;
        text-align: center;
    }
    
    .social-login p {
        color: #7f8c8d;
        margin-bottom: 1rem;
        position: relative;
    }
    
    .social-login p:before,
    .social-login p:after {
        content: '';
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: #ddd;
    }
    
    .social-login p:before {
        left: 0;
    }
    
    .social-login p:after {
        right: 0;
    }
    
    .social-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 1rem;
    }
    
    .social-btn {
        padding: 0.8rem 1.5rem;
        border: 2px solid #ddd;
        border-radius: 6px;
        background: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
        transition: all 0.3s;
    }
    
    .social-btn.google:hover {
        border-color: #DB4437;
        color: #DB4437;
    }
    
    .social-btn.facebook:hover {
        border-color: #4267B2;
        color: #4267B2;
    }
</style>

<div class="auth-container">
    <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Login to your account to manage your shipments</p>
    </div>
    
    <div class="auth-card">
        <form method="POST" action="{{ url_for('users.login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin-bottom: 0;">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>
            
            <div class="auth-links">
                Don't have an account? <a href="{{ url_for('users.register') }}">Register here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
